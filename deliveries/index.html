<!DOCTYPE html>
<html>
<head>
    <title>ðŸ”± APEX COMMAND CENTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; }
        .dashboard { padding: 20px; border-bottom: 2px solid #00ff41; background: #0a0a0a; }
        #terminal-container { height: 60vh; width: 100%; }
        .status-bar { display: flex; justify-content: space-between; padding: 10px; font-size: 12px; background: #111; border-top: 1px solid #333; }
        .btn { background: #00ff41; color: #000; padding: 8px 15px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ðŸ”± APEX_CORE: V85.1_SOVEREIGN</h1>
        <button class="btn" onclick="fetch('/scout_supreme').then(r=>r.json()).then(d=>alert(JSON.stringify(d)))">ðŸ”­ SCOUT SUPREME REPOS</button>
    </div>
    <div id="terminal-container"></div>
    <div id="screen-view" style="margin-top:20px; border:2px solid #00ff41; background:#000; text-align:center;">
        <h3 style="padding:10px;">ðŸ“± PIXEL LIVE SIGHT</h3>
        <img id="pixel-screen" src="/screen.png" style="max-width:300px; border:1px solid #333; margin-bottom:10px;" onerror="this.style.display="none"">
    </div>
    <div class="status-bar">
        <span>DEVICE: PIXEL 8 PRO / ANDROID 16</span>
        <span>OS: DEBIAN-SOVEREIGN-ROOT</span>
        <span id="socket-status">CONNECTING...</span>
    </div>
    <script>
        const term = new Terminal({ cursorBlink: true, theme: { background: '#000' }, fontSize: 14 });
        const socket = io();
        term.open(document.getElementById('terminal-container'));
        term.onData(data => socket.emit('terminal_input', { input: data }));
        socket.on('terminal_output', data => term.write(data.output));
        socket.on('connect', () => document.getElementById('socket-status').innerText = 'CONNECTED');
    </script>
</body>
</html>
