name: Apex Forge Prime
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  permissions:
    contents: write
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
      - name: Install git-lfs
      - name: Cleanup Disk Space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        run: | 
          sudo apt-get update && sudo apt-get install -y git-lfs
          git lfs install
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false
        with:
          fetch-depth: 0
          clean: true

      - name: Trust Workspace
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: APEX CORE INDUSTRIAL WELD & OPTIMIZE
        run: |
          # Elevate permissions and optimize environment
          export BUILDOZER_ALLOW_KIVY_AS_ROOT=1
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # Force-upgrade the critical bridge components
          pip install --upgrade pip
          pip install --upgrade cython==0.29.33 virtualenv
          
          # Clean build artifacts to prevent 'Dirty Forge' errors
          rm -rf .buildozer/
          
          # Execute debug build with industrial verbosity
          buildozer android debug
        
      - name: Upload APEX APK
        uses: actions/upload-artifact@v4
        with:
          name: Apex-Core-v600
          path: bin/*.apk
