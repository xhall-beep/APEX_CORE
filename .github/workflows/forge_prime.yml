name: Apex-Forge-Prime
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.11'

      - name: Install Verified Buildozer
        run: |
          pip install --upgrade buildozer
          pip install --upgrade cython

      - name: Build with Buildozer
        run: yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Apex-Core-v600
          path: bin/*.apk
