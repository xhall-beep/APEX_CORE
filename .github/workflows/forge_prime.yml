name: Apex Forge Prime
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        run: |
          # Allow Buildozer to run as root inside the container
          export BUILDOZER_ALLOW_KIVY_AS_ROOT=1
          pip install --upgrade cython
          buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Apex-Core-v600
          path: bin/*.apk
