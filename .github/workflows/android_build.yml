name: ðŸ”± ApexYX Sovereign Forge
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Buildozer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3 python3-dev \
          ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libgstreamer1.0-gstreamer-lite-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good openjdk-17-jdk zip unzip autoconf automake libtool \
          pkg-config cmake libncurses5-dev libncursesw5-dev libffi-dev libssl-dev
      - name: Install Buildozer & Cython
        run: pip install --upgrade buildozer cython==0.29.36
      - name: Build with Buildozer
        run: yes | buildozer -v android debug
      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: ApexYX-Sovereign-Debug
          path: bin/*.apk
