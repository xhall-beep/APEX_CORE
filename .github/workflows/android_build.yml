name: ðŸ”± ApexYX Sovereign Forge
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Buildozer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git ffmpeg libsdl2-dev \
          libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libgstreamer1.0-gstreamer-lite-dev libgstreamer1.0-dev openjdk-17-jdk \
          zip unzip autoconf automake libtool pkg-config cmake libffi-dev libssl-dev
      - name: Install Buildozer & Cython
        run: pip install --upgrade buildozer cython==0.29.36
      - name: Build Sovereign APK
        run: yes | buildozer -v android debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ApexYX-Sovereign-V36
          path: bin/*.apk
