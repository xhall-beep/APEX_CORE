name: ðŸ”± APEX CORE SOVEREIGN FORGE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ”± Checkout Sovereign Source
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ðŸ”± Global Permission Strike
        run: |
          # Force the runner to treat the entire directory as safe and writable
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE
          chmod -R 777 $GITHUB_WORKSPACE

      - name: ðŸ”± Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”± Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ”± Install Dependencies (Immune Protocol)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev gettext zip unzip
          pip install --upgrade pip --break-system-packages
          pip install --upgrade "sh<2.0" "six>=1.15.0" cython==0.29.33 buildozer --break-system-packages
          pip install --upgrade git+https://github.com/kivy/python-for-android.git@develop --break-system-packages

      - name: ðŸ”± Sovereign Build Execution
        run: |
          export APP_VERSION=1.1.2
          # ðŸ”± Physical bypass of the Buildozer/Git interaction
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          export BUILDOZER_WARN_ON_ROOT=0
          
          # Initialize and force the build
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: ðŸ”± Upload APEX GOLD MASTER
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_V112
          path: bin/*.apk
