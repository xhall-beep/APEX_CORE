name: ðŸ”± APEX CORE SEED FORGE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Manual Source Extraction (The Flattening)
        run: |
          # ðŸ”± Fetching the flat source
          curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://github.com/${{ github.repository }}/archive/main.zip -o repo.zip
          unzip repo.zip
          
          # ðŸ”± Flattening the structure: Move everything up one level
          # This handles both 'main' and 'master' naming conventions
          cp -rn APEX_CORE-main/* . || cp -rn APEX_CORE-master/* . || true
          
          # ðŸ”± Cleanup and Verification
          rm -rf APEX_CORE-main APEX_CORE-master repo.zip .git
          echo "ðŸ”± VERIFYING FILE STRUCTURE:"
          ls -F

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Hard-Asset Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev gettext
          pip install --upgrade git+https://github.com/kivy/buildozer.git@master
          pip install --upgrade git+https://github.com/kivy/python-for-android.git@develop
          pip install --upgrade cython==0.29.33 sh==1.14.3

      - name: Sovereign Build Execution
        run: |
          export JAVA_HOME=$JAVA_HOME_17_X64
          export APP_VERSION=1.0.97
          # ðŸ”± Ignition - Buildozer should now see buildozer.spec in the root
          buildozer android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload Seed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APEX_CORE_SEED_V97
          path: bin/*.apk
