name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        uses: actions/checkout@v4

      - name: ðŸ”± Macro Reinforcement (Resilient Mode)
        run: |
          # ðŸ”± CLEARING ALL POTENTIAL INTERRUPTS
          sudo killall -9 apt-get apt 2>/dev/null || true
          sudo rm -rf /var/lib/apt/lists/*
          
          # ðŸ”± RESILIENT UPDATE SEQUENCE
          # Retrying up to 3 times if the mirror is unresponsive
          for i in {1..3}; do
            sudo apt-get update -y && break || sleep 10
          done

          # ðŸ”± TARGETED INSTALLATION
          sudo apt-get install -y --no-install-recommends \
            autoconf automake libtool pkg-config libssl-dev libsqlite3-dev \
            openjdk-17-jdk zip unzip cmake libffi-dev libltdl-dev libgstreamer1.0-dev
          
          python3 -m pip install --upgrade pip
          python3 -m pip install "cython<3.0" "setuptools<69.0.0" "sh<2.0" buildozer

      - name: ðŸ”± Sovereign Build Ignition
        run: |
          export APP_VERSION=2.2.1
          export PATH=$PATH:$HOME/.local/bin
          python3 -m pip install "cython==0.29.33"
          # ðŸ”± SHIELDED LOGGING
          # Using a direct file write to ensure we don't lose the diagnostic data
          yes | buildozer -v android debug > build_diagnostic.log 2>&1 || (tail -n 300 build_diagnostic.log > crash_summary.txt && exit 1)

      - name: ðŸ”± Upload Diagnostic Vault (Always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_2_1_LOGS
          path: |
            build_diagnostic.log
            crash_summary.txt

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_GOLD_MASTER
          path: bin/*.apk
