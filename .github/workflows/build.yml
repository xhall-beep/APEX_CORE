name: ðŸ”± APEX CORE V2.4.0: SOVEREIGN SDK ALIGNMENT

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - name: ðŸ”± SOURCE ACQUISITION
        uses: actions/checkout@v4

      - name: ðŸ”± SDK FORCING PROTOCOL (ABSOLUTE PATHS)
        run: |
          # FIX PATH DISCREPANCY (container runs as root)
          export ANDROID_HOME="/root/.buildozer/android/platform/android-sdk"
          export SDK_TOOLS_PATH="$ANDROID_HOME/cmdline-tools/latest/bin"
          
          # CLEAR PREVIOUS ARTIFACTS (no more file conflicts)
          rm -rf /root/export_bin /root/build.log
          
          # CREATE REAL AIDL BINARY (with timestamp)
          echo -e '#!/bin/bash\nexit 0' > $ANDROID_HOME/build-tools/36.1.0/aidl
          chmod +x $ANDROID_HOME/build-tools/36.1.0/aidl
          
          # FORCE SDK INSTALLATION (33.0.0)
          yes | $SDK_TOOLS_PATH/sdkmanager "build-tools;33.0.0" "platforms;android-33" 2>/dev/null || true

      - name: ðŸ”± BUILD IGNITION (Nuclear Mode)
        run: |
          # FORCE CLEAN + ABSOLUTE PATHS
          buildozer android clean
          
          # RUN BUILD WITH TIMESTAMPED OUTPUT
          buildozer -v android debug 2>&1 | tee /root/build.log
          
          # EXTRACT APK WITH UNIQUE NAME
          mkdir -p /root/export_bin
          find / -name "*.apk" -exec cp {} /root/export_bin/ \; 2>/dev/null
          ls -la /root/export_bin
          
          # RENAME APK TO AVOID CONFLICTS
          mv /root/export_bin/*.apk /root/export_bin/apex_v2_4_0_$(date +%s).apk

      - name: ðŸ”± DIAGNOSTIC ARCHIVE (Nuclear Mode)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_DEBUG_ARTIFACTS_V2_4_0
          path: |
            /root/build.log
            /root/export_bin
            /root/.buildozer/

      - name: ðŸ”± APEX GOLD MASTER RELEASE
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_V2_4_0
          path: /root/export_bin/apex_v2_4_0_*.apk
