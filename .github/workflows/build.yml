name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE (OVERDRIVE)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - name: ðŸ”± Sovereign Source Acquisition
        uses: actions/checkout@v4

      - name: ðŸ”± Protocol-Zero: SDK/License Anchor
        run: |
          # ðŸ”± Define absolute sovereign paths
          export ANDROID_HOME="/root/.buildozer/android/platform/android-sdk"
          export PLATFORM_TOOLS="$ANDROID_HOME/platform-tools"
          export BUILD_TOOLS_DIR="$ANDROID_HOME/build-tools/36.1.0"
          
          # ðŸ”± Force License Injection (Bypasses all legal hangs)
          mkdir -p "$ANDROID_HOME/licenses"
          echo -e "24333f0175b631d8764020a3205dfda0-placeholder" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo -e "8933bad161af91781537-placeholder" > "$ANDROID_HOME/licenses/android-googletv-license"
          
          # ðŸ”± Fix the 'Aidl Not Found' Ghost
          # This creates a symbiotic link so Buildozer finds what it needs
          mkdir -p "$BUILD_TOOLS_DIR"
          ln -s /usr/bin/aidl "$BUILD_TOOLS_DIR/aidl" || true
          
          # ðŸ”± Global Bypass Handshake
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true

      - name: ðŸ”± Ignition (High-Pressure Build)
        run: |
          # Use 'yes' to feed the prompt and 'tee' to lock the logs
          yes | buildozer -v android debug 2>&1 | tee build_diagnostic.log

      - name: ðŸ”± Archive Diagnostic Vault
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_OVERDRIVE_LOGS
          path: build_diagnostic.log

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_FINAL
          path: bin/*.apk
