name: ðŸ”± APEX CORE SOVEREIGN FORGE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        run: |
          curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://github.com/${{ github.repository }}/archive/main.zip -o repo.zip
          unzip repo.zip
          cp -rn APEX_CORE-main/* . || cp -rn APEX_CORE-master/* . || true
          rm -rf APEX_CORE-main APEX_CORE-master repo.zip .git

      - name: ðŸ”± Set up Java 17 (Hard-Asset Standard)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”± Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ”± Dynamic Spec Repair & Optimization
        run: |
          # ðŸ”± Automatically ensure the spec is optimized for 2026 Android standards
          sed -i 's/android.sdk = .*/android.sdk = 34/' buildozer.spec
          sed -i 's/android.api = .*/android.api = 34/' buildozer.spec
          sed -i 's/android.ndk = .*/android.ndk = 25b/' buildozer.spec
          # Force 16KB Page Alignment support for modern Android
          if ! grep -q "android.ndk_path" buildozer.spec; then
            echo "android.ndk_api = 21" >> buildozer.spec
          fi
          echo "ðŸ”± Spec optimized autonomously."

      - name: ðŸ”± Install Dependencies (Immune Protocol)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev gettext zip unzip
          # Bypass 'Externally Managed' via direct flag + isolation
          pip install --upgrade pip --break-system-packages
          pip install --upgrade cython==0.29.33 sh==1.14.3 buildozer --break-system-packages
          pip install --upgrade git+https://github.com/kivy/python-for-android.git@develop --break-system-packages

      - name: ðŸ”± Sovereign Build Execution
        run: |
          export APP_VERSION=1.1.0
          # ðŸ”± Auto-Accepting all Android SDK Licenses autonomously
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: ðŸ”± Upload APEX GOLD MASTER
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_V110
          path: bin/*.apk
