name: ðŸ”± APEX CORE OPTIMA SUCCESS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        uses: actions/checkout@v4

      - name: ðŸ”± Hyper-Optimized Environment Setup
        run: |
          git config --global --add safe.directory /__w/APEX_CORE/APEX_CORE
          # ðŸ”± Direct path anchoring to the Kivy Container root
          export ANDROID_HOME="/root/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_HOME/licenses"
          
          # ðŸ”± Injecting Handshake Hashes
          echo -e "24333f0175b631d8764020a3205dfda0-placeholder" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo -e "8933bad161af91781537-placeholder" > "$ANDROID_HOME/licenses/android-googletv-license"
          
          # ðŸ”± Pre-emptive Strike on License Manager
          yes | sdkmanager --licenses || true

      - name: ðŸ”± Ignition (Sovereign Build)
        run: |
          # The 'yes' command here ensures manual prompts are fed 'y' automatically
          yes | buildozer -v android debug 2>&1 | tee build_diagnostic.log

      - name: ðŸ”± Archive Diagnostic Vault
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_2_8_DIAGNOSTICS
          path: build_diagnostic.log

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_V2_2_8
          path: bin/*.apk
