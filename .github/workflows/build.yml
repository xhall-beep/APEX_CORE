name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions: write-all
    steps:
      - name: ðŸ”± Manual Source Extraction
        uses: actions/checkout@v4
        with:
          path: 'temp_source' # ðŸ”± Isolating the source to prevent sandbox interference

      - name: ðŸ”± Flattening & Locating Spec
        run: |
          # ðŸ”± Moving source to a clean root, stripping all .git metadata
          mkdir -p workspace
          cp -r temp_source/* workspace/
          cd workspace
          rm -rf .git .github .gitmodules
          # ðŸ”± Auto-Repairing buildozer.spec for API 34/NDK 25b
          sed -i 's/android.sdk = .*/android.sdk = 34/' buildozer.spec
          sed -i 's/android.ndk = .*/android.ndk = 25b/' buildozer.spec
          sed -i 's/^#android.ndk_api = .*/android.ndk_api = 21/' buildozer.spec

      - name: ðŸ”± Global Tooling Injection
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libsqlite3-dev libssl-dev openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev gettext zip unzip cmake
          python3 -m pip install --upgrade pip --break-system-packages
          python3 -m pip install --upgrade "sh<2.0" "six>=1.15.0" "cython<3.0" buildozer --break-system-packages

      - name: ðŸ”± Sovereign Build Ignition
        working-directory: ./workspace
        run: |
          export APP_VERSION=2.0.0
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          export BUILDOZER_WARN_ON_ROOT=0
          # ðŸ”± The "No-Fail" Protocol: Force-clean before debug
          buildozer -v android clean
          yes | buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: ðŸ”± Release APEX GOLD MASTER
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_GOLD_MASTER
          path: workspace/bin/*.apk
          retention-days: 7
