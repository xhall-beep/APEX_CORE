name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        uses: actions/checkout@v4

      - name: ðŸ”± Sovereign Build Ignition (Container Mode)
        run: |
          # The container already has dependencies. We just ignite.
          export APP_VERSION=2.2.3
          # Fix for container permission quirks
          git config --global --add safe.directory /__w/APEX_CORE/APEX_CORE
          # Ignite build
          buildozer -v android debug 2>&1 | tee build_diagnostic.log

      - name: ðŸ”± Upload Diagnostic Vault (Always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_2_3_CONTAINER_LOGS
          path: build_diagnostic.log

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_GOLD_MASTER
          path: bin/*.apk
