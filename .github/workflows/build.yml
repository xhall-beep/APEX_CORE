name: ðŸ”± APEX CORE SOVEREIGN FORGE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        run: |
          curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://github.com/${{ github.repository }}/archive/main.zip -o repo.zip
          unzip repo.zip
          cp -rn APEX_CORE-main/* . || cp -rn APEX_CORE-master/* . || true
          rm -rf APEX_CORE-main APEX_CORE-master repo.zip .git

      - name: ðŸ”± Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”± Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ”± Install Dependencies (The 3:1 ROI Protocol)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev gettext zip unzip
          # ðŸ”± Pinning critical versions to stop Exit Code 1
          pip install --upgrade pip --break-system-packages
          pip install --upgrade "sh<2.0" "six>=1.15.0" cython==0.29.33 --break-system-packages
          pip install --upgrade buildozer git+https://github.com/kivy/python-for-android.git@develop --break-system-packages

      - name: ðŸ”± Sovereign Build Execution
        run: |
          export APP_VERSION=1.1.1
          # ðŸ”± Physical bypass of buildozer's internal git check
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: ðŸ”± Upload APEX GOLD MASTER
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_V111
          path: bin/*.apk
