name: ðŸ”± APEX CORE SEED FORGE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    # ðŸ”± Apply immunity to the entire JOB
    env:
      GIT_CONFIG_COUNT: 1
      GIT_CONFIG_KEY_0: "safe.directory"
      GIT_CONFIG_VALUE_0: "*"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Hard-Asset Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libffi-dev gettext
          pip install --upgrade git+https://github.com/kivy/buildozer.git@master
          pip install --upgrade git+https://github.com/kivy/python-for-android.git@develop
          pip install --upgrade cython==0.29.33 sh==1.14.3

      - name: Sovereign Build Execution
        run: |
          # ðŸ”± Physical Isolation
          mkdir -p /tmp/stateless_build
          cp -r . /tmp/stateless_build/
          cd /tmp/stateless_build
          rm -rf .git
          
          # Initialize clean local repo
          git init
          git config user.email "reech@sovereign.core"
          git config user.name "Reech"
          git add .
          git commit -m "ðŸ”± V95: Sovereign Source"
          
          export JAVA_HOME=$JAVA_HOME_17_X64
          export APP_VERSION=1.0.95
          
          # ðŸ”± The Ignition
          buildozer android debug
          
          # Export
          mkdir -p $GITHUB_WORKSPACE/bin
          cp -r bin/*.apk $GITHUB_WORKSPACE/bin/ || echo "No APK found yet"
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload Seed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APEX_CORE_SEED_V95
          path: bin/*.apk
