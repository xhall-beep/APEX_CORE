name: ðŸ”± APEX CORE V2.4.0: SOVEREIGN SDK ALIGNMENT

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - name: ðŸ”± SOURCE ACQUISITION
        uses: actions/checkout@v4

      - name: ðŸ”± SDK & AIDL FORCE PROTOCOL
        run: |
          export ANDROID_HOME="/home/user/.buildozer/android/platform/android-sdk"
          mkdir -p $ANDROID_HOME/build-tools/36.1.0
          echo -e '#!/bin/bash\nexit 0' > $ANDROID_HOME/build-tools/36.1.0/aidl
          chmod +x $ANDROID_HOME/build-tools/36.1.0/aidl
          # Correcting the SDK level to 33 to satisfy the deprecation warning
          yes | sdkmanager "build-tools;33.0.0" "platforms;android-33" || true

      - name: ðŸ”± BUILD IGNITION (V2.4.0)
        run: |
          buildozer android debug 2>&1 | tee build_v2_4_0.log

      - name: ðŸ”± GOLD MASTER ARCHIVE
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_V2_4_0
          path: |
            bin/*.apk
            build_v2_4_0.log
