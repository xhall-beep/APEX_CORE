name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        uses: actions/checkout@v4

      - name: ðŸ”± Macro Reinforcement (Aggressive Bypass)
        run: |
          # ðŸ”± FORCE KILL: Stop background locks
          sudo systemctl stop unattended-upgrades || true
          sudo killall apt-get apt || true
          sudo rm -f /var/lib/dpkg/lock-frontend /var/lib/apt/lists/lock /var/cache/apt/archives/lock
          
          # ðŸ”± NON-INTERACTIVE REINFORCEMENT
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update -y
          sudo apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" \
            autoconf automake libtool pkg-config libssl-dev libsqlite3-dev \
            openjdk-17-jdk zip unzip cmake libffi-dev libltdl-dev libgstreamer1.0-dev
          
          python3 -m pip install --upgrade pip
          python3 -m pip install "cython<3.0" "setuptools<69.0.0" "sh<2.0" buildozer

      - name: ðŸ”± Sovereign Build Ignition
        run: |
          export APP_VERSION=2.2.0
          export PATH=$PATH:$HOME/.local/bin
          python3 -m pip install "cython==0.29.33"
          # Logging directly to stdout to ensure we see the failure even if upload fails
          yes | buildozer -v android debug 2>&1 | tee build_diagnostic.log

      - name: ðŸ”± Upload Diagnostic Vault (Always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_2_0_LOGS
          path: build_diagnostic.log

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_GOLD_MASTER
          path: bin/*.apk
