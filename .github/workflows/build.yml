name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        uses: actions/checkout@v4

      - name: ðŸ”± Sovereign Build Ignition (License Bypass)
        run: |
          export APP_VERSION=2.2.4
          git config --global --add safe.directory /__w/APEX_CORE/APEX_CORE
          
          # ðŸ”± AUTO-ACCEPT LICENSES: The missing handshake
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          
          # ðŸ”± REFRESH & IGNITE
          buildozer android clean
          buildozer -v android debug 2>&1 | tee build_diagnostic.log
          
          # ðŸ”± EXTRACTION
          mkdir -p export_bin
          find . -name "*.apk" -exec cp {} export_bin/ \;

      - name: ðŸ”± Upload Diagnostic Vault (Always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_2_4_LOGS
          path: build_diagnostic.log

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_GOLD_MASTER_V2_2_4
          path: export_bin/*.apk
