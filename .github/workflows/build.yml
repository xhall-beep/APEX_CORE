name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        uses: actions/checkout@v4

      - name: ðŸ”± Install Dependencies (Macro Reinforcement)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev openjdk-17-jdk python3-pip \
          autoconf automake libtool m4 pkg-config zlib1g-dev libncurses5-dev \
          libncursesw5-dev libffi-dev gettext zip unzip cmake
          python3 -m pip install --upgrade pip --break-system-packages
          python3 -m pip install --upgrade "cython<3.0" "setuptools<69.0.0" "sh<2.0" buildozer --break-system-packages

      - name: ðŸ”± Sovereign Build Ignition
        run: |
          export APP_VERSION=2.1.0
          export PATH=$PATH:$HOME/.local/bin
          yes | buildozer -v android debug > build_diagnostic.log 2>&1 || (echo "BUILD_CRASH_DETECTION" >> build_diagnostic.log && exit 1)

      - name: ðŸ”± Upload Diagnostic Vault (Always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_1_0_LOGS
          path: build_diagnostic.log

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_GOLD_MASTER
          path: bin/*.apk
