name: ðŸ”± APEX CORE SOVEREIGN ARCHIVE FORGE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ”± Sovereign Source Extraction
        uses: actions/checkout@v4

      - name: ðŸ”± Install Dependencies (Macro Reinforcement)
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config libssl-dev libsqlite3-dev openjdk-17-jdk zip unzip cmake libffi-dev libltdl-dev
          python3 -m pip install --upgrade pip
          python3 -m pip install "cython<3.0" "setuptools<69.0.0" "sh<2.0" buildozer

      - name: ðŸ”± Sovereign Build Ignition
        run: |
          export APP_VERSION=2.1.6
          export PATH=$PATH:$HOME/.local/bin
          # ðŸ”± SHIELD VERIFICATION
          python3 -m pip install "cython==0.29.33"
          # Latching ignition with verbose output to the diagnostic vault
          buildozer -v android debug > build_diagnostic.log 2>&1 || (tail -n 100 build_diagnostic.log > crash_summary.txt && exit 1)

      - name: ðŸ”± Upload Diagnostic Vault (Always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_1_6_LOGS
          path: |
            build_diagnostic.log
            crash_summary.txt

      - name: ðŸ”± Release APEX GOLD MASTER
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_GOLD_MASTER
          path: bin/*.apk
