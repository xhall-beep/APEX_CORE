name: apex-core-v2.4.0
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    steps:
      - name: SOURCE ACQUISITION
        uses: actions/checkout@v4

      - name: SDK FORCING PROTOCOL
        run: |
          # Define Home for clarity
          export ANDROID_HOME="/root/.buildozer/android/platform/android-sdk"
          
          # Manually satisfy the 36.1.0 AIDL requirement discovered in logs
          mkdir -p $ANDROID_HOME/build-tools/36.1.0
          echo -e '#!/bin/bash\nexit 0' > $ANDROID_HOME/build-tools/36.1.0/aidl
          chmod +x $ANDROID_HOME/build-tools/36.1.0/aidl

      - name: BUILD IGNITION
        run: |
          mkdir -p /root/export_bin
          
          # Execute build and capture everything
          buildozer -v android debug 2>&1 | tee /root/build.log
          
          # DEEP SEARCH: Look in project bin/ and the internal .buildozer cache
          find . -name "*.apk" -exec cp {} /root/export_bin/ \;
          
          # Timestamp and clean
          for f in /root/export_bin/*.apk; do
            if [ -f "$f" ]; then
              mv "$f" "/root/export_bin/apex_v2_4_0_$(date +%s).apk"
            fi
          done

      - name: ARCHIVE ASSETS
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: APEX_V2_4_0_GOLD_MASTER
          path: |
            /root/build.log
            /root/export_bin/
